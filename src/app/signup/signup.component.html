<h1 id="title" class="title">Sign up</h1>
<p class="sub-title">Create your account</p>

<div class="container-fluid col-md-4 justify-content-center">
  <form [formGroup]="signUpForm" (submit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" placeholder="Enter your First Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" placeholder="Enter your Last Name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [pattern]="emailPattern">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email || f.email.errors.pattern">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input type="tel" formControlName="mobile" class="form-control" placeholder="Enter your phone number" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" [pattern]="mobileNumberPattern">
      <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
        <div *ngIf="f.mobile.errors.required">Mobile is required</div>
        <div *ngIf="f.mobile.errors.pattern">Mobile number not valid. (example : 0607080901) </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"placeholder="Enter your password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Licence Number</label>
      <input type="text" formControlName="licenceNum" class="form-control" placeholder="Enter your licence number (optional)" >
    </div>
    <section class="button-with-link">
      <button type="submit" nbButton>Sign up</button>
      <button type="reset" (click)="onReset()" nbButton>Reset</button>
      <span>
      Already have an account ? <a class="text-link" routerLink="/login" routerLinkActive="activebutton" >Log in</a>
    </span>
    </section>
  </form>
</div>
