<nb-card>
	<nb-card-header>
		<h1>Update Course</h1>
	</nb-card-header>
	<nb-card-body>
    <form [formGroup]="updateForm" (ngSubmit)="sendUpdatedCourse()">
      <div *ngIf="selectedCourse">
        <div class="form-group">
          <input type="text" formControlName="titleUpdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" [(ngModel)]="selectedCourse.title" placeholder="Course title"/>
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="startDateTime">Start date</label>
          <input id="startDateTime" type="datetime-local" formControlName="startDateTimeUpdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.startDateTime.errors }" [(ngModel)]="startDate" placeholder="Start date"/>
          <div *ngIf="submitted && f.startDateTime.errors" class="invalid-feedback">
            <div *ngIf="f.startDateTime.errors.required">Start date is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="endDateTime">End date</label>
          <input id="endDateTime" type="datetime-local" formControlName="endDateTimeUpdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.endDateTime.errors }" [(ngModel)]="endDate"/>
          <div *ngIf="submitted && f.endDateTime.errors" class="invalid-feedback">
            <div *ngIf="f.endDateTime.errors.required">End date is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="number" min="1" max="8" formControlName="levelUpdate" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.level.errors }" [(ngModel)]="selectedCourse.levelStudying" placeholder="Level"/>
          <div *ngIf="submitted && f.level.errors" class="invalid-feedback">
            <div *ngIf="f.level.errors.required">Level is required</div>
            <div *ngIf="f.level.errors">Level should be between 1 and 8</div>
          </div>
        </div>
        <div class="form-group">
          <input type="number" min="1" max="10" formControlName="maxStudentUpdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.maxStudent.errors }" [(ngModel)]="selectedCourse.maxStudent" placeholder="Max student"/>
          <div *ngIf="submitted && f.maxStudent.errors" class="invalid-feedback">
            <div *ngIf="f.maxStudent.errors.required">Max Student is required</div>
            <div *ngIf="f.maxStudent.errors">Max Student should be between 1 and 10</div>
          </div>
        </div>
        <button nbButton type="submit">Modify</button>
      </div>
    </form>
	</nb-card-body>
</nb-card>
