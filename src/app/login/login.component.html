<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your email or your phone number.</p>
<div class="container-fluid col-md-4 justify-content-center">
  <form [formGroup]="connectForm" (submit)="onSubmit()">
    <div class="form-group">
      <label >Email or Phone Number</label>
      <input type="text" class="form-control" formControlName="emailOrPhone" placeholder="Enter email or phone number" [ngClass]="{ 'is-invalid': submitted && f.emailOrPhone.errors }" />
      <div *ngIf="submitted && f.emailOrPhone.errors" class="invalid-feedback">
        <div *ngIf="f.emailOrPhone.errors.required">Email or Phone is required</div>
      </div>
    </div>

    <div class="form-group">
        <span class="label-with-link">
          <label >Password</label>
      <a routerLink="/forgot-password" routerLinkActive="activebutton" >Forgot Password ?</a>
        </span>
    <input type="password" formControlName="password" class="form-control"placeholder="Enter your password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
    </div>

    <section class="button-with-link">
      <button type="submit" nbButton >Login</button>
      <span>
      Don't have account ? <a routerLink="/signup" routerLinkActive="activebutton" >Sign up</a>
    </span>
    </section>
  </form>
</div>
