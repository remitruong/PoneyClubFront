<div class="container-fluid col-md-4 justify-content-center">
    <h1 class="title" center>Forgot Password</h1>
    <p class="sub-title">Enter your email address and weâ€™ll send a link to reset your password</p>
    <form [formGroup]="forgotPasswordForm" (submit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [pattern]="emailPattern">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email || f.email.errors.pattern">Email must be a valid email address</div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" nbButton >Request Password</button>
      </div>
    </form>
    <section class="sub-text">
      <a routerLink="/login" routerLinkActive="activebutton" >Back to login</a>
      <a routerLink="/signup" routerLinkActive="activebutton" >Sign up</a>
    </section>
</div>
