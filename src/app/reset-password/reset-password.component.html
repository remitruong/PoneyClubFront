<div class="container-fluid col-md-4 justify-content-center">
  <h1 class="title" center>Reset Password</h1>
  <p class="sub-title">Enter your email address to reset your password</p>
  <form [formGroup]="resetPasswordForm" (submit)="onSubmit()">
    <div class="form-group">
      <label>Enter your new password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter your new password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm your new password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm your new password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" >
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" nbButton >Change Password</button>
    </div>
  </form>
  <section class="sub-text">
    <a routerLink="/login" routerLinkActive="activebutton" >Back to login</a>
    <a routerLink="/signup" routerLinkActive="activebutton" >Sign up</a>
  </section>
</div>
